{% extends "base.html" %}

{% block title %}Login — Praxis CRM{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-4">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title text-center mb-4">Praxis CRM</h3>
                <form method="post">
                    {% csrf_token %}
                    {% if form.errors %}
                    <div class="alert alert-danger">
                        Usuário ou senha inválidos.
                    </div>
                    {% endif %}
                    <div class="mb-3">
                        <label for="id_username" class="form-label">Usuário</label>
                        {{ form.username }}
                    </div>
                    <div class="mb-3">
                        <label for="id_password" class="form-label">Senha</label>
                        {{ form.password }}
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Entrar</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
